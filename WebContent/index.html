<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Search</title>
</head>
<body>
	<div>
		<div align="center" style="margin-top:125px">
			<a href="index.html"><img src="img/logo.png"/></a>
		</div>
		<div align="center" style="margin-top:10px">
			<form action="Search?" id="searchform" method="get" style="font-family:'Arial'">
				<input type="text" id="query" name="query" style="width:500px; height:25px; font-size:20px"/>
				<input type="submit" id="search" value="" style="height:25px; width:25px; background:url(img/searchbutton.png) no-repeat;border:none;"/>
				<br>
				<input type="radio" name="mode" value="actor" style="margin-top:25px; margin-right:5px" checked="checked">Actor</input>
				<input type="radio" name="mode" value="movie" style="margin-top:25px; margin-right:5px; margin-left:30px">Movie</input>
			</form>
		</div>
	</div>
</body>
</html>
